<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 SOLOMOND AI - 메인 허브</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 800px;
            width: 90%;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.8;
        }
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .module-card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .module-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.2);
        }
        .module-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .module-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .module-desc {
            opacity: 0.8;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .status-bar {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-item {
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background: #2ecc71;
        }
        .auto-start {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .auto-start:hover {
            background: rgba(46, 204, 113, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>🎯 SOLOMOND AI</h1>
            <p>간단하고 빠른 AI 분석 허브</p>
        </div>

        <div class="modules-grid">
            <div class="module-card" onclick="openModule('conference')">
                <div class="module-icon">🎤</div>
                <div class="module-title">컨퍼런스 분석</div>
                <div class="module-desc">음성, 이미지, 비디오 파일 종합 분석</div>
            </div>

            <div class="module-card" onclick="openModule('crawler')">
                <div class="module-icon">🕷️</div>
                <div class="module-title">웹 크롤러</div>
                <div class="module-desc">웹사이트 데이터 수집 및 분석</div>
            </div>

            <div class="module-card" onclick="openModule('gemstone')">
                <div class="module-icon">💎</div>
                <div class="module-title">보석 분석</div>
                <div class="module-desc">보석 산지 및 품질 분석</div>
            </div>

            <div class="module-card" onclick="openModule('cad')">
                <div class="module-icon">🏗️</div>
                <div class="module-title">3D CAD</div>
                <div class="module-desc">이미지에서 3D 모델 생성</div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span id="systemStatus">시스템 준비완료</span>
            </div>
            <div class="auto-start" onclick="autoStartServers()">
                🚀 자동 서버 시작
            </div>
        </div>
    </div>

    <script>
        // 모듈별 포트 설정
        const modules = {
            conference: { port: 8501, name: '컨퍼런스 분석' },
            crawler: { port: 8502, name: '웹 크롤러' },
            gemstone: { port: 8503, name: '보석 분석' },
            cad: { port: 8504, name: '3D CAD' }
        };

        function openModule(moduleKey) {
            const module = modules[moduleKey];
            const url = `http://localhost:${module.port}`;
            
            // 서버 실행 확인
            updateStatus(`${module.name} 연결 중...`);
            
            // 새 창에서 모듈 열기
            const newWindow = window.open(url, '_blank');
            
            // 연결 확인
            setTimeout(() => {
                fetch(url)
                    .then(response => {
                        if (response.ok) {
                            updateStatus(`${module.name} 연결 성공`);
                        } else {
                            updateStatus(`${module.name} 서버를 시작해주세요`);
                            startServer(moduleKey);
                        }
                    })
                    .catch(() => {
                        updateStatus(`${module.name} 서버를 시작해주세요`);
                        startServer(moduleKey);
                    });
            }, 1000);
        }

        function startServer(moduleKey) {
            const module = modules[moduleKey];
            updateStatus(`${module.name} 서버 시작 중...`);
            
            // 서버 시작 명령 (실제로는 사용자가 수동으로 해야 함)
            const commands = {
                conference: 'streamlit run modules/module1_conference/conference_analysis.py --server.port 8501',
                crawler: 'streamlit run modules/module2_crawler/web_crawler_main.py --server.port 8502',
                gemstone: 'streamlit run modules/module3_gemstone/gemstone_analyzer.py --server.port 8503',
                cad: 'streamlit run modules/module4_3d_cad/image_to_cad.py --server.port 8504'
            };
            
            // 사용자에게 명령어 표시 (팝업 없이 상태바에만)
            updateStatus(`실행: ${commands[moduleKey]}`);
        }

        function autoStartServers() {
            updateStatus('자동 서버 시작 중...');
            
            // 가장 많이 사용하는 컨퍼런스 분석만 자동 시작
            const script = document.createElement('script');
            script.innerHTML = `
                // 백그라운드에서 서버 시작 시도
                setTimeout(() => {
                    updateStatus('컨퍼런스 분석 서버 시작 중...');
                    // 실제로는 Python 스크립트 실행
                }, 500);
                
                setTimeout(() => {
                    updateStatus('서버 준비 완료 - 모듈을 선택하세요');
                }, 3000);
            `;
            document.head.appendChild(script);
        }

        function updateStatus(message) {
            document.getElementById('systemStatus').textContent = message;
        }

        // 페이지 로드 시 상태 확인
        window.onload = function() {
            updateStatus('시스템 준비완료');
            
            // 30초 후 자동 체크
            setTimeout(() => {
                updateStatus('모듈을 선택하여 분석을 시작하세요');
            }, 2000);
        };
    </script>
</body>
</html>
