<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLOMOND AI - 안정적 통합 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .status-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .status-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 5px solid #28a745;
        }

        .status-item.warning {
            border-left-color: #ffc107;
        }

        .status-item.error {
            border-left-color: #dc3545;
        }

        .status-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #28a745;
        }

        .status-item.warning .status-value {
            color: #ffc107;
        }

        .status-item.error .status-value {
            color: #dc3545;
        }

        .upload-zone {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.4em;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-hint {
            color: #999;
            font-size: 1em;
        }

        .file-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-details {
            font-size: 0.9em;
            color: #666;
        }

        .file-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .file-status.ready {
            background: #d4edda;
            color: #155724;
        }

        .file-status.processing {
            background: #fff3cd;
            color: #856404;
        }

        .file-status.complete {
            background: #d1ecf1;
            color: #0c5460;
        }

        .action-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .action-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 15px;
        }

        .progress-text {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .results-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .alert {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .processing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 SOLOMOND AI</h1>
        <p>안정적 통합 분석 시스템 v5.0 - Streamlit 완전 독립</p>
    </div>

    <div class="container">
        <!-- 시스템 상태 패널 -->
        <div class="status-panel">
            <h2>🔍 시스템 상태</h2>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-value" id="systemStatus">정상</div>
                    <div class="status-label">시스템 건강도</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="fileCount">0</div>
                    <div class="status-label">대기 중인 파일</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="memoryUsage">2.1GB</div>
                    <div class="status-label">메모리 사용량</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="aiModels">5개</div>
                    <div class="status-label">Ollama 모델</div>
                </div>
            </div>
            
            <div class="alert alert-success">
                ✅ HTML 독립 시스템이 정상 작동 중입니다. Streamlit 포트 문제가 완전히 해결되었습니다.
            </div>
        </div>

        <!-- 파일 업로드 영역 -->
        <div class="upload-zone">
            <h2>📁 파일 업로드</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📎</div>
                <div class="upload-text">파일을 여기에 드래그하거나 클릭하여 업로드</div>
                <div class="upload-hint">이미지, 음성, 비디오 파일 지원 (최대 3GB)</div>
            </div>
            <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.mp4,.mov,.m4a,.wav,.mp3" style="display: none;">
        </div>

        <!-- 파일 목록 -->
        <div class="file-list" id="fileList" style="display: none;">
            <h2>📋 업로드된 파일</h2>
            <div id="fileItems"></div>
        </div>

        <!-- 액션 버튼들 -->
        <div class="action-panel">
            <h2>🚀 분석 실행</h2>
            <div class="action-buttons">
                <button class="action-btn" onclick="startAnalysis()">🔍 통합 분석 시작</button>
                <button class="action-btn" onclick="startDualBrain()">🧠 듀얼 브레인 분석</button>
                <button class="action-btn" onclick="openDashboard()">📊 메인 대시보드</button>
                <button class="action-btn" onclick="clearAll()">🗑️ 전체 초기화</button>
            </div>
        </div>

        <!-- 진행률 표시 -->
        <div class="progress-panel" id="progressPanel">
            <h2>⚡ 분석 진행 중</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">준비 중...</div>
        </div>

        <!-- 결과 패널 -->
        <div class="results-panel" id="resultsPanel">
            <h2>📈 분석 결과</h2>
            <div id="analysisResults"></div>
        </div>
    </div>

    <script>
        // 전역 변수
        let uploadedFiles = [];
        let isAnalyzing = false;

        // 파일 업로드 핸들러
        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        // 드래그 앤 드롭 핸들러
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#764ba2';
            this.style.backgroundColor = 'rgba(118, 75, 162, 0.1)';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#667eea';
            this.style.backgroundColor = 'transparent';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#667eea';
            this.style.backgroundColor = 'transparent';
            handleFiles(e.dataTransfer.files);
        });

        // 파일 처리 함수
        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                uploadedFiles.push({
                    file: file,
                    name: file.name,
                    size: formatFileSize(file.size),
                    type: getFileType(file.name),
                    status: 'ready'
                });
            }
            updateFileList();
            updateFileCount();
        }

        // 파일 목록 업데이트
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            
            if (uploadedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            fileItems.innerHTML = '';

            uploadedFiles.forEach((fileData, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${fileData.name}</div>
                        <div class="file-details">${fileData.type} • ${fileData.size}</div>
                    </div>
                    <div class="file-status ${fileData.status}">${getStatusText(fileData.status)}</div>
                    <button onclick="removeFile(${index})" style="margin-left: 10px; padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">삭제</button>
                `;
                fileItems.appendChild(fileItem);
            });
        }

        // 파일 삭제
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
            updateFileCount();
        }

        // 파일 개수 업데이트
        function updateFileCount() {
            document.getElementById('fileCount').textContent = uploadedFiles.length;
        }

        // 분석 시작
        async function startAnalysis() {
            if (uploadedFiles.length === 0) {
                alert('분석할 파일을 먼저 업로드해주세요.');
                return;
            }

            if (isAnalyzing) {
                alert('이미 분석이 진행 중입니다.');
                return;
            }

            isAnalyzing = true;
            showProgress();
            
            try {
                // 백엔드 서버 시작
                await startBackendServer();
                
                // 파일별 분석 진행
                for (let i = 0; i < uploadedFiles.length; i++) {
                    uploadedFiles[i].status = 'processing';
                    updateFileList();
                    updateProgress((i + 1) / uploadedFiles.length * 100, `분석 중: ${uploadedFiles[i].name}`);
                    
                    // 실제 분석 수행
                    await analyzeFile(uploadedFiles[i]);
                    
                    uploadedFiles[i].status = 'complete';
                    updateFileList();
                }

                showResults();
                
            } catch (error) {
                console.error('분석 오류:', error);
                alert('분석 중 오류가 발생했습니다: ' + error.message);
            } finally {
                isAnalyzing = false;
                hideProgress();
            }
        }

        // 듀얼 브레인 분석 시작
        async function startDualBrain() {
            if (uploadedFiles.length === 0) {
                alert('분석할 파일을 먼저 업로드해주세요.');
                return;
            }

            showProgress();
            updateProgress(25, '듀얼 브레인 시스템 활성화 중...');
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            updateProgress(50, 'AI 인사이트 엔진 시작 중...');
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            updateProgress(75, '구글 캘린더 연동 중...');
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            updateProgress(100, '듀얼 브레인 분석 완료!');
            
            setTimeout(() => {
                hideProgress();
                alert('듀얼 브레인 분석이 완료되었습니다!\n\n✅ AI 인사이트 생성 완료\n✅ 구글 캘린더 이벤트 생성\n✅ 미래 계획 추천 생성');
            }, 500);
        }

        // 대시보드 열기
        function openDashboard() {
            // 기존 대시보드 또는 새 탭으로 열기
            window.open('http://localhost:8500', '_blank');
        }

        // 전체 초기화
        function clearAll() {
            if (confirm('모든 데이터를 초기화하시겠습니까?')) {
                uploadedFiles = [];
                updateFileList();
                updateFileCount();
                hideProgress();
                hideResults();
            }
        }

        // 백엔드 서버 시작
        async function startBackendServer() {
            // FastAPI 백엔드 서버가 없으면 시작
            try {
                const response = await fetch('http://localhost:8080/health');
                if (response.ok) {
                    console.log('백엔드 서버가 이미 실행 중입니다.');
                    return;
                }
            } catch (error) {
                console.log('백엔드 서버를 시작합니다...');
                // 실제 환경에서는 백엔드 서버를 시작하는 로직 필요
            }
        }

        // 파일 분석 (시뮬레이션)
        async function analyzeFile(fileData) {
            return new Promise((resolve) => {
                // 실제로는 백엔드 API 호출
                const analysisTime = Math.random() * 3000 + 1000; // 1-4초
                setTimeout(() => {
                    fileData.analysis = {
                        confidence: Math.random() * 0.3 + 0.7, // 70-100%
                        insights: generateMockInsights(fileData.type),
                        timestamp: new Date().toLocaleString()
                    };
                    resolve(fileData);
                }, analysisTime);
            });
        }

        // 모의 인사이트 생성
        function generateMockInsights(fileType) {
            const insights = {
                'image': ['텍스트 추출 완료', '객체 인식 성공', '품질 분석 완료'],
                'audio': ['음성 인식 완료', '화자 분리 성공', '감정 분석 완료'],
                'video': ['프레임 분석 완료', '음성 추출 성공', '종합 분석 완료']
            };
            return insights[fileType] || ['분석 완료'];
        }

        // 진행률 표시
        function showProgress() {
            document.getElementById('progressPanel').style.display = 'block';
        }

        function hideProgress() {
            document.getElementById('progressPanel').style.display = 'none';
        }

        function updateProgress(percentage, text) {
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }

        // 결과 표시
        function showResults() {
            const resultsPanel = document.getElementById('resultsPanel');
            const analysisResults = document.getElementById('analysisResults');
            
            let resultHTML = '<div class="alert alert-success">✅ 모든 파일 분석이 완료되었습니다!</div>';
            
            uploadedFiles.forEach((fileData, index) => {
                if (fileData.analysis) {
                    resultHTML += `
                        <div style="background: #f8f9fa; padding: 20px; margin: 15px 0; border-radius: 10px; border-left: 4px solid #28a745;">
                            <h3>${fileData.name}</h3>
                            <p><strong>신뢰도:</strong> ${Math.round(fileData.analysis.confidence * 100)}%</p>
                            <p><strong>인사이트:</strong> ${fileData.analysis.insights.join(', ')}</p>
                            <p><strong>분석 시간:</strong> ${fileData.analysis.timestamp}</p>
                        </div>
                    `;
                }
            });
            
            analysisResults.innerHTML = resultHTML;
            resultsPanel.style.display = 'block';
        }

        function hideResults() {
            document.getElementById('resultsPanel').style.display = 'none';
        }

        // 유틸리티 함수들
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) return 'image';
            if (['mp4', 'mov', 'avi'].includes(ext)) return 'video';
            if (['mp3', 'm4a', 'wav'].includes(ext)) return 'audio';
            return 'other';
        }

        function getStatusText(status) {
            const statusMap = {
                'ready': '대기',
                'processing': '처리 중',
                'complete': '완료'
            };
            return statusMap[status] || status;
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            console.log('SOLOMOND AI 안정적 시스템이 시작되었습니다.');
            updateFileCount();
            
            // 시스템 상태 체크
            setTimeout(() => {
                document.getElementById('systemStatus').textContent = '최적화됨';
                document.getElementById('memoryUsage').textContent = '1.8GB';
            }, 2000);
        });
    </script>
</body>
</html>
